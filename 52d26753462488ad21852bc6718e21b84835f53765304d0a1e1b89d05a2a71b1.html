<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: 'Courier New', monospace;
      background: #f4f4f4;
      color: #111;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    button {
      padding: 6px 12px;
      margin: 0 4px;
      font-size: 14px;
      cursor: pointer;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #content {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      padding-top: 4em;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }

    h5 {
      font-weight: bold;
      font-family: monospace;
      color: #000;
      margin-left: 1em;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetZoom()">Reset</button>
  </div>

  <div id="content">
    <h5>Loading pending table...</h5>
  </div>

  <script>
    let fontSize = 16;

    function zoomIn() {
      fontSize += 2;
      document.getElementById('content').style.fontSize = fontSize + 'px';
    }

    function zoomOut() {
      if (fontSize > 8) {
        fontSize -= 2;
        document.getElementById('content').style.fontSize = fontSize + 'px';
      }
    }

    function resetZoom() {
      fontSize = 16;
      document.getElementById('content').style.fontSize = fontSize + 'px';
    }

    // Load external text file (pending.txt)
    fetch("pending.txt")
      .then(res => res.text())
      .then(data => {
        document.getElementById("content").innerHTML = data;
      })
      .catch(err => {
        document.getElementById("content").innerHTML = `<h5>Error loading file: ${err}</h5>`;
      });
  </script>
</body>
</html>
