<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASH</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc); /* animated purple */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      color: #4b0082;
      font-size: 4rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      animation: slideDown 0.8s ease-out;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      animation: slideUp 1s ease-in;
    }
    .month-btn {
      padding: 15px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #a18cd1, #fbc2eb);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    .month-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }
    .month-btn:hover::after {
      left: 100%;
    }
    .month-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>CASH</h1>
  <div class="button-container">
    <button class="month-btn" onclick="location.href='cmay.html'">MAY</button>
    <button class="month-btn" onclick="location.href='cjune.html'">JUNE</button>
    <button class="month-btn" onclick="location.href='cjuly.html'">JULY</button>
    <button class="month-btn" onclick="location.href='caug.html'">AUG</button>
    <button class="month-btn" onclick="location.href='csep.html'">SEP</button>
    <button class="month-btn" onclick="location.href='coct.html'">OCT</button>
    <button class="month-btn" onclick="location.href='cnov.html'">NOV</button>
    <button class="month-btn" onclick="location.href='cdec.html'">DEC</button>
  </div>
</body>
</html>
