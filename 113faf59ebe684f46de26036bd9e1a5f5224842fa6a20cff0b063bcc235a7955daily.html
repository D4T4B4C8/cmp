    body {

    .top-header {

    .top-table {

      margin: 0 auto 30px;

      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow: hidden;

    }

    .top-table td {

    }

    .report-container {
      max-width: 850px;
      margin: auto;
    }

    .report-card {
      background: rgba(255, 255, 255, 0.9);
      margin: 20px 0;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeSlide 0.6s ease forwards;
    }

    .report-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }

    .report-card h2 {
      margin: 0 0 10px;
      font-weight: bold;
      font-size: 1.4rem;
    }

    .report-card p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    .soft-blue { background: linear-gradient(135deg, #b3e5fc, #81d4fa); }
    .soft-green { background: linear-gradient(135deg, #c8e6c9, #a5d6a7); }
    .soft-yellow { background: linear-gradient(135deg, #fff9c4, #ffe082); }
    .soft-pink { background: linear-gradient(135deg, #f8bbd0, #f48fb1); }
    .soft-purple { background: linear-gradient(135deg, #e1bee7, #ce93d8); }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

  </style>
</head>
