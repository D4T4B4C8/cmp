<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROAMIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fffde7, #fff9c4, #ffe082);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      color: white;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      color: #0a0a0a;
      background: none;
      -webkit-text-fill-color: initial;
      text-shadow: 0 0 10px #ffffff, 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 50px;
      animation: fadeIn 1s ease-out forwards;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #fcd3de, #ffe5b4);
      color: #2a2a2a;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }

    button:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #bae1ff, #d3f8e2);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <h1>CASH MY PHONES</h1>
    <div class="buttons">
      <button onclick="handleClick('TICKET PURCHASE & SALES')">TICKET PURCHASE & SALES</button>
    </div>
  </div>

  <script>
    const routes = {
      'TICKET PURCHASE & SALES': '9a01a4b22140189c2de4a316b0a11b6ad4d07b9c0ad2d589ea876cd333286b87.html',
      
       'DETAILED LIST': '7fd09355f7901c0dba3aaec7ae0950f71ed35068d154e0a8f5cf4e8cb9de7bd4list.html'
      
    };

    function handleClick(action) {
      const url = routes[action];
      if (url) {
        window.location.href = url;
      } else {
        alert("Unknown action: " + action);
      }
    }
  </script>

</body>
</html>
