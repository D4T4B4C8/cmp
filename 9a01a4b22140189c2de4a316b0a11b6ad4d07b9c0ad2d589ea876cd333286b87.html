<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TICKET Sales vs Purchases</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #2b2b2b;
      background: linear-gradient(135deg, #fff1f9, #e0f7fa, #fff1f9, #e0f7fa);
      background-size: 800% 800%;
      animation: gradientBG 25s ease infinite;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #333333;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.6);
    }

    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 60px;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chart-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    canvas {
      max-width: 100%;
      height: 400px;
    }

    @media (max-width: 768px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <h2>ðŸŒ¸ TICKETS Sales vs Purchases Report (Jan - Dec)</h2>

  <div class="chart-grid">
    <div class="chart-container"><canvas id="purchasePieChart"></canvas></div>
    <div class="chart-container"><canvas id="salesPieChart"></canvas></div>
    <div class="chart-container" style="grid-column: span 2;"><canvas id="mergedBarChart"></canvas></div>
  </div>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const saleAmounts = [266010, 376547, 202945, 333025, 485170, 0, 0, 0, 0, 0, 0, 0];
    const saleQuantities = [13, 21, 20, 19, 32, 0, 0, 0, 0, 0, 0, 0];
    const purchaseAmounts = [246573, 363181, 191193, 306066, 470916, 0, 0, 0, 0, 0, 0, 0];
    const purchaseQuantities = [19437, 13366, 11752, 26959, 14254, 0, 0, 0, 0, 0, 0, 0];

    const softPastel1 = [
      '#ffe4e1', '#ffc1cc', '#fbc4ab', '#f4acb7',
        '#eec6c6', '#facba7', '#f7d9c4', '#fde2e4',
        '#f8d7da', '#fad2cf', '#f9c6c9', '#f5baba'
    ];

    const softPastel2 = [
      '#dcedc8', '#c8e6c9', '#f0f4c3', '#f1f8e9',
        '#d7ccc8', '#ffe0b2', '#ffecb3', '#d0d9ff',
        '#c5cae9', '#e1f5fe', '#e8f5e9', '#f9fbe7'
    ];

    const purchaseLinks = {
          Jan: '7cdeb2bafc5a412d9fb434cae31ec5b8d18b1854639469c9bd5e4bd1f5441c8c.html', Feb: 'd74b2bad308e8ddd8f8f6c67570cab9f7b5fa42ee579311b98f9bb9f67eb28ca.html', Mar: '9d87e088b3b1b1a29c406619d02ae0af2730c2d40f97568200797f6a7736e3de.html', Apr: '7cd2e2db4fe13218d5d771f5a7c32dbd085188fe40f4dbf403b8b4b56c5abb7a.html',
          May: 'e30b7776626e670b1948273058ac07ef124395e8626c5f201797189a1b0ef7cd.html', Jun: 'p_jun.html', Jul: 'p_jul.html', Aug: 'p_aug.html',
          Sep: 'p_sep.html', Oct: 'p_oct.html', Nov: 'p_nov.html', Dec: 'p_dec.html'
        };

        const saleLinks = {
          Jan: '7cdeb2bafc5a412d9fb434cae31ec5b8d18b1854639469c9bd5e4bd1f5441c8c.html', Feb: 'd74b2bad308e8ddd8f8f6c67570cab9f7b5fa42ee579311b98f9bb9f67eb28ca.html', Mar: '9d87e088b3b1b1a29c406619d02ae0af2730c2d40f97568200797f6a7736e3de.html', Apr: '7cd2e2db4fe13218d5d771f5a7c32dbd085188fe40f4dbf403b8b4b56c5abb7a.html',
          May: 'e30b7776626e670b1948273058ac07ef124395e8626c5f201797189a1b0ef7cd.html', Jun: 's_jun.html', Jul: 's_jul.html', Aug: 's_aug.html',
          Sep: 's_sep.html', Oct: 's_oct.html', Nov: 's_nov.html', Dec: 's_dec.html'
        };

    // PURCHASE PIE
    new Chart(document.getElementById('purchasePieChart'), {
      type: 'pie',
      data: {
        labels: months,
        datasets: [{
          label: 'Purchase Amount',
          data: purchaseAmounts,
          backgroundColor: softPastel1,
          borderColor: '#000000',
          borderWidth: 2
        }]
      },
      options: {
        onClick: (e, elements) => {
          if (elements.length > 0) {
            const label = months[elements[0].index];
            const url = purchaseLinks[label];
            if (url) window.location.href = url;
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'ðŸ§¾ Purchase Amount',
            color: '#2b2b2b'
          },
          legend: {
            labels: { color: '#333' }
          }
        }
      }
    });

    // SALES PIE
    new Chart(document.getElementById('salesPieChart'), {
      type: 'pie',
      data: {
        labels: months,
        datasets: [{
          label: 'Sales Amount',
          data: saleAmounts,
          backgroundColor: softPastel2,
          borderColor: '#000000',
          borderWidth: 2
        }]
      },
      options: {
        onClick: (e, elements) => {
          if (elements.length > 0) {
            const label = months[elements[0].index];
            const url = saleLinks[label];
            if (url) window.location.href = url;
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'ðŸ’¸ Sales Amount',
            color: '#2b2b2b'
          },
          legend: {
            labels: { color: '#333' }
          }
        }
      }
    });

    // MERGED BAR CHART (Dual Y-Axis)
    new Chart(document.getElementById('mergedBarChart'), {
      type: 'bar',
      data: {
        labels: months,
        datasets: [
          {
            label: 'Profit',
            data: purchaseQuantities,
            backgroundColor: '#ffb3c6',
            borderRadius: 6,
            yAxisID: 'y',
            minBarLength: 2
          },
          {
            label: 'Quantity',
            data: saleQuantities,
            backgroundColor: '#a0c4ff',
            borderRadius: 6,
            yAxisID: 'y1',
            minBarLength: 2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'ðŸ“Š Profit vs Sales Quantity (Dual Axis)',
            color: '#2b2b2b'
          },
          legend: {
            labels: { color: '#333' }
          }
        },
        scales: {
          x: {
            ticks: { color: '#333' },
            grid: { color: '#ddd' }
          },
          y: {
            position: 'left',
            title: {
              display: true,
              text: 'Profit',
              color: '#2b2b2b'
            },
            ticks: { color: '#2b2b2b' },
            grid: { color: '#eee' },
            beginAtZero: true
          },
          y1: {
            position: 'right',
            title: {
              display: true,
              text: 'Quantity',
              color: '#2b2b2b'
            },
            ticks: { color: '#2b2b2b' },
            grid: { drawOnChartArea: false },
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
