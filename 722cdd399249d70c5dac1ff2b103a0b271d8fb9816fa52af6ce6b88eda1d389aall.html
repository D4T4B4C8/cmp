<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALL Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5e6, #fdfdfd);
      color: #000000;
      padding: 40px 20px;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #000000;
      margin: 60px 0 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 60px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h2>PHONE PROFIT (Jan - Dec)</h2>
  <div class="chart-container">
    <canvas id="phoneChart"></canvas>
  </div>

  <h2>SALES ACCESSORIES PROFIT (Jan - Dec)</h2>
  <div class="chart-container">
    <canvas id="salesChart"></canvas>
  </div>

  <h2>REPAIR PROFIT (Jan - Dec)</h2>
  <div class="chart-container">
    <canvas id="repairChart"></canvas>
  </div>

  <h2>EXPENSES (Jan - Dec)</h2>
  <div class="chart-container">
    <canvas id="expansesChart"></canvas>
  </div>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const p = [268704, 189099, 252362, 193864, 311055, 179489, 214155, 112818, 138309, 0, 0, 0];
    const s = [18926, 16805, 13220, 23060, 17775, 8550, 17320, 8420, 10850, 0, 0, 0];
    const r = [160, 21785, 15450, 25840, -2620, 24300, 22427, -3739, 11925, 0, 0, 0];
    const e = [281051, 287576, 319452, 236909, 282087, 275931, 292802, 268105.79, 207520, 0, 0, 0];

    const baseOptions = {
      responsive: true,
      plugins: {
        legend: {
          labels: { color: '#000000' }
        },
        title: {
          display: false
        }
      },
      scales: {
        x: {
          ticks: { color: '#000000' },
          grid: { color: '#eeeeee' }
        },
        y: {
          beginAtZero: true,
          ticks: { color: '#000000' },
          grid: { color: '#eeeeee' }
        }
      }
    };

    function getGradient(ctx, color1, color2) {
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      return gradient;
    }

    function createBarChart(id, label, data, color1, color2) {
      const ctx = document.getElementById(id).getContext('2d');
      const gradient = getGradient(ctx, color1, color2);
      let delayed;

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: months,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: gradient,
            borderRadius: 8
          }]
        },
        options: {
          ...baseOptions,
          animation: {
            onComplete: () => { delayed = true; },
            delay: (context) => {
              let delay = 0;
              if (context.type === 'data' && context.mode === 'default' && !delayed) {
                delay = context.dataIndex * 200;
              }
              return delay;
            },
            duration: 1000,
            easing: 'easeOutQuart'
          }
        }
      });
    }

    createBarChart('phoneChart', 'Phone Profit', p, '#aed581', '#81c784');       // Green
    createBarChart('salesChart', 'Sales Accessories Profit', s, '#64b5f6', '#90caf9'); // Blue
    createBarChart('repairChart', 'Repair Profit', r, '#f8bbd0', '#f48fb1');     // Pink
    createBarChart('expansesChart', 'Expenses', e, '#d1c4e9', '#ce93d8');        // Purple
  </script>

</body>
</html>
