<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Sales vs Purchases</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 60px;
    }

    .chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    canvas {
      max-width: 100%;
      height: 300px;
    }

    @media (max-width: 768px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Phone Sales vs Purchases Report (Jan - Dec)</h2>

  <div class="chart-grid">
    <!-- PURCHASE CHARTS LEFT -->
    <div class="chart-container">
      <canvas id="purchasePieChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="salesPieChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="purchaseBarChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="salesBarChart"></canvas>
    </div>
  </div>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    const saleAmounts = [2173952, 1834799, 2294830, 1272700, 1944661, 0, 0, 0, 0, 0, 0, 0];
    const saleQuantities = [90, 84, 105, 70, 89, 0, 0, 0, 0, 0, 0, 0];
    const purchaseAmounts = [1887696, 1626478, 1776406, 1297435, 1659700, 0, 0, 0, 0, 0, 0, 0];
    const purchaseQuantities = [96, 90, 111, 75, 81, 0, 0, 0, 0, 0, 0, 0];

    const softRedOranges = [
      '#f8bbd0', '#f48fb1', '#f06292', '#ec407a',
      '#e57373', '#ef9a9a', '#ffab91', '#ffccbc',
      '#ffb74d', '#ffe082', '#d7ccc8', '#f0f4c3'
    ];

    const softGreenBlues = [
      '#b2dfdb', '#80cbc4', '#4db6ac', '#26a69a',
      '#81c784', '#aed581', '#dce775', '#b2ebf2',
      '#b3e5fc', '#81d4fa', '#4fc3f7', '#64b5f6'
    ];

    // PURCHASE PIE
    new Chart(document.getElementById('purchasePieChart'), {
      type: 'pie',
      data: {
        labels: months,
        datasets: [{
          label: 'Purchase Amount',
          data: purchaseAmounts,
          backgroundColor: softRedOranges,
          borderColor: '#121212',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Purchase Amount',
            color: '#fff'
          },
          legend: {
            labels: {
              color: '#ccc'
            }
          }
        }
      }
    });

    // SALES PIE
    new Chart(document.getElementById('salesPieChart'), {
      type: 'pie',
      data: {
        labels: months,
        datasets: [{
          label: 'Sale Amount',
          data: saleAmounts,
          backgroundColor: softGreenBlues,
          borderColor: '#121212',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Sales Amount',
            color: '#fff'
          },
          legend: {
            labels: {
              color: '#ccc'
            }
          }
        }
      }
    });

    // PURCHASE BAR
    new Chart(document.getElementById('purchaseBarChart'), {
      type: 'bar',
      data: {
        labels: months,
        datasets: [{
          label: 'Purchase Quantity',
          data: purchaseQuantities,
          backgroundColor: softRedOranges,
          borderRadius: 6
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Purchase Quantity',
            color: '#fff'
          },
          legend: { display: false }
        },
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#333' }, beginAtZero: true }
        }
      }
    });

    // SALES BAR
    new Chart(document.getElementById('salesBarChart'), {
      type: 'bar',
      data: {
        labels: months,
        datasets: [{
          label: 'Sale Quantity',
          data: saleQuantities,
          backgroundColor: softGreenBlues,
          borderRadius: 6
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Sales Quantity',
            color: '#fff'
          },
          legend: { display: false }
        },
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#333' }, beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
