<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Sales Overview</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.8rem;
      color: #4b0082;
      margin: 30px 0;
      animation: fadeIn 1s ease-out;
    }
    .chart-container {
      width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      animation: slideUp 1.2s ease-in;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 10px;
    }
    .tripjackChart {
      background: #f8fff4;
      border: 2px solid #d3f8d3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Monthly Report</h1>
  <div class="chart-container">
    <canvas id="outsiderChart"></canvas>
    <canvas id="tripjackChart" class="tripjackChart"></canvas>
  </div>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    const outsiderData = {
      labels: months,
      datasets: [
        {
          label: 'Sale',
          backgroundColor: '#a2d2ff',
          data: [65500, 148000, 92765, 156025, 123570, 138500, 0, 0, 0, 0, 0, 0]
        },
        {
          label: 'Purchase',
          backgroundColor: '#ffc6ff',
          data: [61500, 143500, 87783, 137650, 116338, 132124, 0, 0, 0, 0, 0, 0]
        },
        {
          label: 'Profit',
          backgroundColor: '#caffbf',
          data: [4000, 4500, 4982, 18375, 7232, 6376, 0, 0, 0, 0, 0, 0]
        }
      ]
    };

    const tripjackData = {
      labels: months,
      datasets: [
        {
          label: 'Sale',
          backgroundColor: '#fcd5ce',
          data: [11, 18, 9, 6, 9, 7, 8, 12, 13, 13, 6, 9]
        },
        {
          label: 'Purchase',
          backgroundColor: '#d0f4de',
          data: [9, 13, 7, 3, 5, 4, 6, 8, 10, 10, 5, 7]
        },
        {
          label: 'Profit',
          backgroundColor: '#ffdab9',
          data: [2, 5, 2, 3, 4, 3, 2, 4, 3, 3, 1, 2]
        }
      ]
    };

    function createChart(id, data, prefix) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          responsive: false,
          maintainAspectRatio: false,
          onClick: (e, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const month = months[index].toLowerCase();
              window.open(`${prefix}_${month}.html`, '_blank');
            }
          },
          animation: {
            duration: 1000,
            easing: 'easeOutBounce'
          },
          plugins: {
            title: {
              display: true,
              text: prefix === 'out' ? 'Outsider' : 'Tripjack',
              font: {
                size: 22
              },
              color: '#3b0066'
            },
            legend: {
              labels: {
                color: '#333',
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              enabled: true,
              mode: 'index',
              intersect: false,
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: â‚¹${context.raw}`;
                }
              }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          scales: {
            x: {
              stacked: false,
              ticks: { color: '#555', font: { size: 13 } },
              grid: { display: false }
            },
            y: {
              beginAtZero: true,
              stacked: false,
              ticks: { color: '#555', stepSize: 2 },
              grid: { color: '#eee' }
            }
          },
          elements: {
            bar: {
              borderRadius: 4,
              borderSkipped: false,
              minBarLength: 2
            }
          }
        }
      });
    }

    createChart('outsiderChart', outsiderData, 'out');
    createChart('tripjackChart', tripjackData, 'trip');
  </script>
</body>
</html>
