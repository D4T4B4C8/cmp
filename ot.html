<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Sales Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      background: linear-gradient(to right top, #fdfcfb, #e2d1f9, #c2d3f4);
      overflow-x: hidden;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 2px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(4px);
    }

    .fullchart {
      width: 100vw;
      height: calc(100vh - 100px);
      padding: 25px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      border-radius: 12px;
      background: #ffffffdd;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    canvas:hover {
      transform: scale(1.005);
    }
  </style>
</head>
<body>

  <h1>üìä Monthly Sales Overview</h1>

  <div class="fullchart">
    <canvas id="outsiderChart"></canvas>
  </div>
  <div class="fullchart">
    <canvas id="tripjackChart"></canvas>
  </div>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    const outsiderData = {
      labels: months,
      datasets: [
        {
          label: 'Sale',
          backgroundColor: '#84d8f3',
          hoverBackgroundColor: '#68c7ec',
          data: [65500, 148000, 92820, 156025, 122770, 138500, 203305, 106134, 0, 0, 0, 0]
        },
        {
          label: 'Purchase',
          backgroundColor: '#f7aef8',
          hoverBackgroundColor: '#e291e9',
          data: [61500, 143500, 87783, 137650, 116338, 132124, 195851, 100634, 0, 0, 0, 0]
        },
        {
          label: 'Profit',
          backgroundColor: '#b9fbc0',
          hoverBackgroundColor: '#a3f7ad',
          data: [4000, 4500, 5037, 18375, 6432, 6376, 7454, 5500, 0, 0, 0, 0]
        }
      ]
    };

    const tripjackData = {
      labels: months,
      datasets: [
        {
          label: 'Sale',
          backgroundColor: '#ffd6a5',
          hoverBackgroundColor: '#ffc58a',
          data: [200510, 228547, 110125, 177500, 367639, 123887, 271711, 561980, 0, 0, 0, 0]
        },
        {
          label: 'Purchase',
          backgroundColor: '#caffbf',
          hoverBackgroundColor: '#aefca9',
          data: [185073, 219681, 103410, 168416, 354578, 119115, 250726, 533257, 0, 0, 0, 0]
        },
        {
          label: 'Profit',
          backgroundColor: '#ffadad',
          hoverBackgroundColor: '#fc8989',
          data: [15437, 8866, 6715, 9084, 13061, 4772, 20985, 28723, 0, 0, 0, 0]
        }
      ]
    };

    function createBarChart(canvasId, chartData, titleText) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            duration: 1300,
            easing: 'easeOutElastic'
          },
          plugins: {
            title: {
              display: true,
              text: titleText,
              font: {
                size: 26,
                weight: 'bold'
              },
              color: '#3d0066',
              padding: {
                top: 10,
                bottom: 20
              }
            },
            legend: {
              labels: {
                color: '#444',
                font: {
                  size: 14,
                  family: 'Segoe UI'
                }
              }
            },
            tooltip: {
              backgroundColor: '#ffffffee',
              borderColor: '#ccc',
              borderWidth: 1,
              titleColor: '#000',
              bodyColor: '#000',
              callbacks: {
                label: context => `${context.dataset.label}: ‚Çπ${context.raw}`
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: '#333',
                font: {
                  size: 14,
                  weight: '500'
                }
              },
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: '#333',
                font: {
                  size: 13
                }
              },
              grid: {
                color: '#e6e6e6'
              }
            }
          },
          elements: {
            bar: {
              borderRadius: 10,
              borderSkipped: false
            }
          }
        }
      });
    }

    createBarChart('outsiderChart', outsiderData, 'üåê Outsider Overview');
    createBarChart('tripjackChart', tripjackData, 'üß≥ Tripjack Overview');
  </script>
</body>
</html>
