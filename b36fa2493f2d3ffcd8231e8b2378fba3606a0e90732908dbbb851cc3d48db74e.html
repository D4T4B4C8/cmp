<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASH MY PHONES</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #6bd5e1, #ffc371);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      color: white;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      color: #0a0a0a; /* Bright black */
      background: none;
      -webkit-text-fill-color: initial;
      text-shadow: 0 0 10px #ffffff, 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 50px;
      animation: fadeIn 1s ease-out forwards;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #fcd3de, #ffe5b4); /* soft pink to peach */
      color: #2a2a2a; /* dark text */
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }

    button:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #bae1ff, #d3f8e2); /* pastel blue to mint */
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <h1>CASH MY PHONES</h1>
    <div class="buttons">
      <button onclick="handleClick('PHONE PURCHASE & SALES')">PHONE PURCHASE & SALES</button>
      <button onclick="handleClick('ALL PRODUCTS PROFIT & EXPANSES')">ALL PRODUCTS PROFIT & EXPANSES</button>
      <button onclick="handleClick('MONTHLY PROFIT')">MONTHLY PROFIT</button>
      <button onclick="handleClick('DETAILED LIST')">DETAILED LIST</button>
      <button onclick="handleClick('DAILY REPORT')">DAILY REPORT</button>
    </div>
  </div>

  <script>
    const routes = {
      'PHONE PURCHASE & SALES': 'f6dbf93e4cef15c96ec111f7bc86c6f001f48fd7257e180667a5889612a2e43ephone.html',
      'ALL PRODUCTS PROFIT & EXPANSES': '722cdd399249d70c5dac1ff2b103a0b271d8fb9816fa52af6ce6b88eda1d389aall.html',
      'MONTHLY PROFIT': 'e5401e777c981db7cf491124eaa3b8e127561e6805d02b8483a12571435c7ef6profit.html',
      'DETAILED LIST': '7fd09355f7901c0dba3aaec7ae0950f71ed35068d154e0a8f5cf4e8cb9de7bd4list.html',
      'DAILY REPORT': '113faf59ebe684f46de26036bd9e1a5f5224842fa6a20cff0b063bcc235a7955daily.html'
    };

    function handleClick(action) {
      const url = routes[action];
      if (url) {
        window.location.href = url;
      } else {
        alert("Unknown action: " + action);
      }
    }
  </script>

</body>
</html>
