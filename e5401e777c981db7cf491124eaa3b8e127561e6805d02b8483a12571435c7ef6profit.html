<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROFIT & LOSS Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5e6, #fdfdfd);
      color: #000000;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      font-size: 1.8rem;
      color: #333333;
      margin-bottom: 40px;
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 60px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h2>PROFIT & LOSS Analysis (Jan - Dec)</h2>

  <div class="chart-container">
    <canvas id="profitLossLineChart"></canvas>
  </div>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const amounts = [6938, -59887, -38420, 5857, 33622, 0, 0, 0, 0, 0, 0, 0];
    const monthLinks = [
      'jan.html', 'feb.html', 'mar.html', 'apr.html',
      'may.html', 'jun.html', 'jul.html', 'aug.html',
      'sep.html', 'oct.html', 'nov.html', 'dec.html'
    ];

    let delayed;

    new Chart(document.getElementById('profitLossLineChart'), {
      type: 'line',
      data: {
        labels: months,
        datasets: [{
          label: 'Profit/Loss Amount',
          data: amounts,
          fill: false,
          borderColor: '#00bcd4',
          backgroundColor: '#00bcd4',
          tension: 0.4,
          pointBackgroundColor: '#ffffff',
          pointBorderColor: '#00bcd4',
          pointRadius: 5,
          pointHoverRadius: 8,
        }]
      },
      options: {
        responsive: true,
        animation: {
          onComplete: () => { delayed = true; },
          delay: (context) => {
            let delay = 0;
            if (context.type === 'data' && context.mode === 'default' && !delayed) {
              delay = context.dataIndex * 300;
            }
            return delay;
          }
        },
        elements: {
          line: {
            borderWidth: 3
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'PROFIT & LOSS Amount per Month',
            color: '#333',
            font: { size: 18 }
          },
          legend: {
            labels: { color: '#444' }
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            ticks: { color: '#333' },
            grid: { color: '#eee' },
            title: {
              display: true,
              text: 'Amount',
              color: '#333'
            }
          },
          x: {
            ticks: { color: '#333' },
            grid: { color: '#eee' },
            title: {
              display: true,
              text: 'Month',
              color: '#333'
            }
          }
        },
        onClick: (event, elements) => {
          if (elements.length > 0) {
            const index = elements[0].index;
            const targetPage = monthLinks[index];
            if (targetPage) {
              window.location.href = targetPage;
            }
          }
        }
      }
    });
  </script>

</body>
</html>
